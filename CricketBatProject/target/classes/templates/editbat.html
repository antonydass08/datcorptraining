
<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="contaier">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-conten-center-card">
				<h1 class="text-center">Update New Student</h1>
				<div class="card-body">
					<form th:action="@{/bats/{id} (id=${bat.id})}" th:object="${bat}" method="post">
						<div class="form-group">
							<label>Bat Price </label>
							<input type="text" name="price" th:field="*{price}" placeholder="Enter Student First Name" class="form-control"></input>
							
							<label>Bat Name</label>
							<input type="text" name="name" th:field="*{name}" placeholder="Enter Student Last Name" class="form-control"></input>
							
							<label>Bat Willow</label>
							<input type="text" name="willow" th:field="*{willow}" placeholder="Enter Student Email" class="form-control"></input>
														
								<div class="box-footer" >
									<button type="submit" class="btn btn-primary">
										Submit
									</button>
									
								</div>						
							
						</div>
					</form>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
