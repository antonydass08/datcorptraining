
<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Bats List</h1>
		</div>
		<div class="row">
			<div  class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Bats</a>
			</div>
		</div>
		<table class="table table-stripped table-bordered">
			  <thead class="table-dark">
			    <tr>
			      <th scope="col">Bats Name</th>
			      <th scope="col">Bats Willow</th>
			      <th scope="col">Bats Price</th>
			      <th scope="col">Actions</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="bat:${bats}">
			      <td th:text="${bat.name}"></td>
			      <td th:text="${bat.willow}"></td>
			      <td th:text="${bat.price}"></td>
				 <td>
					<a th:href="@{/bats/edit/{id}(id=${bat.id})}" class="btn btn-primary">update</a>
					<a th:href="@{/bats/{id}(id=${bat.id})}" class="btn btn-danger">Delete</a>
				 </td>
				 
			
				 	
				 
			    </tr>
			  </tbody>
			</table>
	</div>
</body>
</html>
