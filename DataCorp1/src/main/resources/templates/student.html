<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Custom table styling */
        .table {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .table th {
            background-color: #007bff;
            color: #fff;
            text-align: center;
        }
        .table td, .table th {
            padding: 15px;
            text-align: center;
        }
        /* Button customization */
        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-primary:hover {
            background-color: #004494;
            border-color: #004494;
        }
        /* Heading customization */
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        /* Register button */
        .register-btn {
            display: block;
            width: 100px;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Students Details</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Address</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${student}">
                <td th:text="${student.address}"></td>
                <td th:text="${student.firstname}"></td>
                <td th:text="${student.lastname}"></td>
                <td>
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/student/new}" class="btn btn-primary register-btn">Register</a>
</body>
</html>
