
<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="contaier">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-conten-center-card">
				<h1 class="text-center">Create New Employee</h1>
				<div class="card-body">
					<form th:action="@{/employees}" th:object="${employee}" method="post">
						<div class="form-group">
							<label>Employee Email</label>
							<input type="text" name="email" th:field="*{email}" placeholder="Enter Employee Email" class="form-control"></input>
							
							<label>Employee First Name</label>
							<input type="text" name="firstname" th:field="*{firstname}" placeholder="Enter Employee First Name" class="form-control"></input>
							
							<label>Employee Last Name</label>
							<input type="text" name="lastname" th:field="*{lastname}" placeholder="Enter Employee Last Name" class="form-control"></input>
														
								<div class="box-footer" >
									<button type="submit" class="btn btn-primary">
										Submit
									</button>
									
								</div>						
							
						</div>
					</form>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
